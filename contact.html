<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | PCube</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="assets/logo.png" alt="PCube Logo" class="logo" />
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form action="https://script.google.com/macros/s/AKfycby61CvYnBfS8XJNQ_UYqCx-slpK36OYYDc2xjP77CYDAWYfe2ezG_fZE1-H9__cIqs3/exec" method="POST">
      <input type="hidden" name="form" value="contact" />
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>    
  </section>
