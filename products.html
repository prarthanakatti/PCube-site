<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Products | PCube</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="assets/logo.png" alt="PCube Logo" class="logo" />
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="products" class="products">
    <h2>Our Products</h2>
    <div class="product-list">
      <div class="product">
        <img src="assets/product1.jpg" alt="PCB Board" />
        <h3>PCB Board X1</h3>
        <p>High performance PCB for industrial use.</p>
        <p><strong>â‚¹499</strong></p>
        <button onclick="openOrderForm('PCB Board X1', 499)">Order Now</button>
      </div>
      <!-- Add more products here -->
    </div>
    <div id="order-form-container" class="order-form hidden">
      <h2>Order Product</h2>
      <form id="order-form">
        <input type="hidden" id="product-name" name="product" />
        <input type="hidden" id="product-price" name="price" />
    
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="address" placeholder="Delivery Address" required />
        <input type="number" name="quantity" placeholder="Quantity" min="1" required />
    
        <button type="submit">Place Order</button>
        <button type="button" onclick="closeOrderForm()">Cancel</button>
      </form>
    </div>
    
  </section>
  
  <footer>
    <p>&copy; 2025 PCube. All rights reserved.</p>
  </footer>
  <script>
    function openOrderForm(productName, price) {
      document.getElementById('order-form-container').classList.remove('hidden');
      document.getElementById('product-name').value = productName;
      document.getElementById('product-price').value = price;
    }
  
    function closeOrderForm() {
      document.getElementById('order-form-container').classList.add('hidden');
    }
  
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('order-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => data[key] = value);
        console.log("Order placed:", data); // You can replace this with actual saving logic
  
        alert("Order placed successfully!");
        this.reset();
        closeOrderForm();
      });
    });
  </script>
  <div id="order-form-container" class="order-form hidden">
    <h2>Place Your Order</h2>
    <form id="order-form">
      <input type="hidden" id="product-name" name="product" />
      <input type="hidden" id="product-price" name="price" />
  
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="address" placeholder="Your Address" required />
      <input type="number" name="quantity" placeholder="Quantity" required min="1" />
  
      <button type="submit">Place Order</button>
      <button type="button" onclick="closeOrderForm()">Cancel</button>
    </form>
  </div>
  
</body>
</html>
